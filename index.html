<script id="github_my_repos_template" type="x-tmpl-mustache">

                        <i class="fa fa-github fa-lg"></i> {{name}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    {{/repo}}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
<script>window.onload=function(){var e=document.getElementById("github_my_repos_template").innerHTML;Mustache.parse(e);var n=Mustache.render(e,{repo:[{name:"unique-id",icon:"key"},{name:"router",icon:"sitemap"},{name:"js.languages",icon:"language"},{name:"languages",icon:"language"},{name:"mcrypt",icon:"user-secret"},{name:"antiadblock",icon:"lock"},{name:"codeshield",icon:"code"}]});document.getElementById("github_my_repos").innerHTML=n};</script>
